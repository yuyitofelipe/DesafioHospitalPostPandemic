<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="nav :: nav"></div>
    <h1>Ingresar Pacientes</h1>
    <form class="form" method="post" th:action="@{/pacientes/new}" th:object="${paciente}">
        <input type="hidden" id="id" name="id" value="0">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" name="nombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" name="apellido" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rut" class="form-label">Rut:</label>
            <input id="rut" name="rut" class="form-control">
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input id="edad" name="edad" class="form-control">
        </div>
        <div class="row">
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <div class="col-3">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
