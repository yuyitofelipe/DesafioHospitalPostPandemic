<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:replace="nav :: nav"></div>
        <h1>Listado de Pacientes</h1>
        <table class="table">
            <thead class="table-dark">
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Rut</th>
            <th>Edad</th>
            <th>Borrar</th>
            </thead>
            <tbody>
            <tr th:each="paciente : ${pacientes}">
                <th th:text="${paciente.getId()}"></th>
                <td th:text="${paciente.getNombre()}"></td>
                <td th:text="${paciente.getApellido()}"></td>
                <td th:text="${paciente.getRut()}"></td>
                <td th:text="${paciente.getEdad()}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/pacientes/{id}(id=${paciente.getId()})}">Editar Paciente</a>
                    <a class="btn btn-danger" th:href="@{/pacientes/del/{id}(id=${paciente.getId()})}">Borrar Paciente</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-4">
                <a th:href="@{/pacientes/new}" class="btn btn-primary">Nuevo Ingreso</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
